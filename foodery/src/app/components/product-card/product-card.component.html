<div class="container">
  <div *ngIf="isAddedToCart" class="snackbar-message">
    <app-snack-bar-message
      [isAddedToCart]="isAddedToCart"
    ></app-snack-bar-message>
  </div>
  <div *ngIf="isAddedToWishlist" class="snackbar-message">
    <app-snack-bar-message
      [isAddedToWishlist]="isAddedToWishlist"
    ></app-snack-bar-message>
  </div>
  <div class="image-favorite-container">
    <img class="product-image" src="{{ productImage }}" />
    <div class="favorite-icon" (click)="addToFavorites()">
      <img
        (click)="addToWishlist()"
        *ngIf="!isFavorite"
        class="heart-icon"
        src="../../../assets/icons/heart-icon.png"
      />
      <img
        (click)="removeFromWishlist()"
        *ngIf="isFavorite"
        class="filled-heart-icon"
        src="../../../assets/icons/filled-heart-icon.png"
      />
    </div>
  </div>
  <div class="product-name">{{ productName }}</div>
  <div class="product-ingredients">
    {{ productIngredients | slice : 0 : 40 }}...
  </div>
  <button (click)="addToCart()">
    <img class="icon" src="../../../assets/icons/cart-icon.png" />
    {{ productPrice }}RON
  </button>
</div>
