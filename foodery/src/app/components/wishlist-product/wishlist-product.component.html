<div class="container">
  <div *ngIf="isRemoved" class="snackbar-message">
    <app-snack-bar-message
      [isRemoveMessage]="isRemoved"
    ></app-snack-bar-message>
  </div>
  <div *ngIf="isAddedToCart" class="snackbar-message">
    <app-snack-bar-message
      [isAddedToCart]="isAddedToCart"
    ></app-snack-bar-message>
  </div>
  <img
    class="product-image"
    src="https://www.mesopotamia.ro/wp-content/uploads/2021/06/size-produse-box-min.jpg.webp"
  />
  <div class="text-container">
    <div class="product-name">Box kebab</div>
    <div class="ingredients">
      Carne kebab rotisată (curcan și vițel amestec), salată verde, roșii, ceapă
      roșie, sos alb
    </div>
  </div>
  <div class="quantity-container">
    <button class="cart-button" (click)="addToCart()">Add to cart</button>
    <p class="remove-button" (click)="removeItemFromCart()">Remove</p>
  </div>
  <div class="price-text">30.99RON</div>
</div>
